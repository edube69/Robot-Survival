<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Survival - High Scores</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="page-highscores">
    <!-- Fond étoiles + confettis -->
    <canvas id="bgCanvas"></canvas>
    <canvas id="fxCanvas"></canvas>

    <div class="highscores-container">
        <h1 class="leaderboard-title">High Scores</h1>

        <div class="leaderboard-controls">
            <button id="musicToggle" class="chip-btn" aria-pressed="false">Music: OFF</button>
            <label class="vol">
                Volume
                <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5" />
            </label>
            <div class="stats">
                <span id="totalPlayers">0</span> joueurs •
                Record: <span id="worldRecord">0</span>
            </div>
        </div>

        <div class="score-entry header">
            <div class="rank">#</div>
            <div class="name">Nom</div>
            <div class="score">Score</div>
            <div class="kills">Kills</div>
            <div class="time">Temps</div>
            <div class="date">Date</div>
        </div>

        <div id="highscores-list"><!-- rempli dynamiquement --></div>

        <a href="./index.html" class="back-button" aria-label="Retour au jeu">
            <span class="back-icon">⮐</span>
            <span class="back-text">Retour au jeu</span>
        </a>
    </div>

    <!-- Musique : mets un mp3 ici si tu en as un -->
    <audio id="bgm" src="assets/audio/chiptune.mp3" loop preload="auto"></audio>

    <script type="module" src="js/highscores.js"></script>
</body>
</html>
